<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<meta charset="UTF-8">
<title>Добавление конференции</title>
<head th:replace="index :: head"></head>
<body>
<blockquote class="blockquote text-center"><h1>Добавление конференции</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${conf}" method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{ID}"></td>
                </tr>
                <tr>
                    <td>Название:</td>
                    <td><input type="text" th:field="*{conferenceName}"></td>
                </tr>
                <tr>
                    <td>Дата проведения:</td>
                    <td><input type="date" th:field="*{meetingDate}"></td>
                </tr>
                <tr>
                    <td>ФИО модератора:</td>
                    <td><input type="text" th:field="*{moderator}"></td>
                </tr>
                <tr>
                    <td>ФИО спикера:</td>
                    <td><input type="text" th:field="*{speaker}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                autocomplete="off">Сохранить
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
